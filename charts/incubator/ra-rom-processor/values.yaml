image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/ra-rom-processor
  tag: latest@sha256:af0d8612c8294174b6dac1aa1961acfd038d55e90167ee65ebee7f3657b3f06c

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  ScreenscraperPassword: ""
  ScreenscraperUsername: ""

env:
  AquireRomSets: false
  AutoStart: false
  ConcurrentDownloadThreads: 1
  DeDupe: false
  EnableUnsupportedPlatforms: false
  ScrapeMetadata: false
  ScriptInterval: "1h"
  keepBackupsOfImportedRoms: true
  skyscraperLanguagePreference: "en"

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
  cache:
    enabled: true
    mountPath: /cache
  input:
    enabled: true
    mountPath: /input
  output:
    enabled: true
    mountPath: /output
  backup:
    enabled: true
    mountPath: /backup

portal:
  enabled: false
