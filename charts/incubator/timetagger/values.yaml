image:
  repository: tccr.io/truecharts/timetagger
  tag: 23.4.1@sha256:a6d097d97ea1baf48163df85b4058bf9754055ed1288988479c02d2b058ff440
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

secretEnv:
  tg_user: "admin"
  tg_pass: "changeme"
  TIMETAGGER_CREDENTIALS: "{{ htpasswd .Values.secretEnv.tg_user .Values.secretEnv.tg_pass }}"

env:
  TIMETAGGER_BIND: "0.0.0.0:{{ .Values.service.main.ports.main.port }}"
  TIMETAGGER_LOG_LEVEL: "info"

service:
  main:
    ports:
      main:
        port: 10286

persistence:
  config:
    enabled: true
    mountPath: "/root/_timetagger"

portal:
  enabled: true
